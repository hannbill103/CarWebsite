<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bil-Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="hero text-center text-white d-flex align-items-center justify-content-center" 
         style="background: url('din-bild.jpg') center/cover no-repeat; height: 400px; position: relative;">
  <div class="overlay" style="position:absolute; inset:0; background: rgba(0,0,0,0.4);"></div>
  <div class="container position-relative">
    <h1 class="display-4 fw-bold">Hitta bilen som passar dig</h1>
    <p class="lead">Filtrera efter pris, status och bränsle – se direkt vad som finns tillgängligt.</p>
    <a href="#carList" class="btn btn-light btn-lg mt-3">Utforska nu</a>
  </div>
</section>

  <!-- Huvudinnehåll -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Tillgängliga Bilar</h2>

    <!-- Filter -->
    <div class="row g-3 mb-4">
      <div class="col-md-2">
        <select id="statusFilter" class="form-select">
          <option value="">Alla bilar</option>
          <option value="Ny">Ny</option>
          <option value="Begagnad">Begagnad</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="fuelFilter" class="form-select">
          <option value="">Alla bränsletyper</option>
          <option value="Bensin">Bensin</option>
          <option value="Diesel">Diesel</option>
          <option value="El">El</option>
          <option value="Hybrid">Hybrid</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="sortFilter" class="form-select">
          <option value="">Sortera</option>
          <option value="priceLowHigh">Pris: Lågt → Högt</option>
          <option value="priceHighLow">Pris: Högt → Lågt</option>
          <option value="yearNewOld">År: Nyast → Äldst</option>
          <option value="yearOldNew">År: Äldst → Nyast</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="number" id="priceFilter" class="form-control" placeholder="Maxpris (kr)" />
      </div>
      <div class="col-md-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Sök modell..." />
      </div>
    </div>

    <!-- Lista med bilar -->
    <div class="row" id="carList"></div>
  </div>


<!-- Modal -->
<div class="modal fade" id="carModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="carModalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="carModalBody"></div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-4 mt-5">
  <div class="container">
    <p class="mb-1">© 2025 Hanna Billgren – Bil-Dashboard projekt</p>
    <div class="mb-2">
      <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
    </div>
    <p class="mb-0">
      <a href="#" class="text-white me-3">Kontakt</a>
      <a href="#" class="text-white me-3">Om oss</a>
      <a href="#" class="text-white">Integritetspolicy</a>
    </p>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <!-- JS -->
  <script src="cars.js"></script>
  <script src="script.js"></script>
</body>
</html>
